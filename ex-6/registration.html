<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegistrationPage</title>
  <link rel="stylesheet" href="./bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
  <script src="./bootstrap-5.3.0-alpha2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="registration.css">
  <link rel="stylesheet" href="FA5PRO-master/css/all.css">
  <link rel="stylesheet" href="FA5PRO-master/css/duotone.css">
</head>

<body>
  <header class="header">
    <div class="p-0">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid d-flex align-items-center p-0">
          <div><a class="btn btn-lg d-flex align-items-center href=" #!" role="button" data-mdb-ripple-color="dark"><i
                class="fas fa-laptop" id="logo"></i>
              <p class="m-0"> Laptop shop</p>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <section class="registration">
    <div class="container border justify-content-center w-50 p-5" id="signup">
      <h2 class="text">Create an Account</h2>
      <form action="logIn.html">
        <div class="row mb-3 ">
          <label for="fname" class="col-sm-4 col-form-label">first name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="fname">
          </div>
        </div>
        <div class="row mb-3">
          <label for="lname" class="col-sm-4 col-form-label">last name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="lname">
          </div>
        </div>
        <div class="row mb-3 ">
          <label for="inputEmail" class="col-sm-4 col-form-label">Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputcPassword" class="col-sm-4 col-form-label">confirm Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputcPassword">
          </div>
        </div>
        <center>
          <button type="submit" class="btn btn-block mb-4">Sign Up</button>
        </center>
      </form>
    </div>
  </section>
</body>

</html>
