<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">



    <!-- <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js.map"></script> -->
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.0-alpha2-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="addproduct.css">
    <link rel="stylesheet" href="FA5PRO-master/css/all.css">
    <link rel="stylesheet" href="FA5PRO-master/css/duotone.css">

</head>

<body>
    <header class="header">
        <div class="p-0">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid d-flex align-items-center p-0">
                    <div><a class="btn btn-lg d-flex align-items-center href=" #!" role="button"
                            data-mdb-ripple-color="dark"><i class="fas fa-laptop" id="logo"></i>
                            <p class="m-0"> Laptop shop</p>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="container border justify-content-center w-50 p-5" id="addproduct">
            <form action="#">
                <div class="row mb-3">
                    <label for="name" class="col-sm-4 col-form-label" id="lname">Enter Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="Category" class="col-sm-4 col-form-label" id="lname">Enter Category:</label>
                    <div class="col-sm-8">
                        <select name="laptop" class="form-select" aria-label="Select Course">
                            <option selected="selected"> Select Course </option>
                            <option value="Lenovo">Lenovo</option>
                            <option value="hp">HP</option>
                            <option value="Dell">Dell</option>
                            <option value="Asus">Asus</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="desc" class="col-sm-4 col-form-label" id="lname">Enter Description:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" row mb-3s="3"
                            placeholder="enter your Product Description"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="prize" class="col-sm-4 col-form-label" id="lname">Enter Prize:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="prize">
                    </div>
                </div>
                <div class="row mb-5">
                        <label for="img" class="col-sm-4 col-form-label" id="lname">Upload Project Image</label>
                        <div class="col-sm-8">
                        <input type="file" class="form-control">
                    </div>
                </div>
                <center>
                    <button type="submit" class="btn btn-block mb-4 ">ADD PRODUCT</button>
                </center>
            </form>
        </div>
    </section>
</body>

</html>
