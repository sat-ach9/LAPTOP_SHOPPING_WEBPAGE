<!DOCTYPE html>
<html lang="en">

<head>
  <title>contactus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
  <script src="./bootstrap-5.3.0-alpha2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="contactus.css">
  <link rel="stylesheet" href="FA5PRO-master/css/all.css">
  <link rel="stylesheet" href="FA5PRO-master/css/duotone.css">

</head>

  <body>
    <header class="header">
      <div class="p-0">
        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid d-flex align-items-center p-0">
            <div><a class="btn btn-lg d-flex align-items-center href=" #!" role="button" data-mdb-ripple-color="dark"><i
                  class="fas fa-laptop" id="logo"></i>
                <p class="m-0"> Laptop shop</p>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

<section class="contactus">
    <div class="container border justify-content-center w-50 p-4"id="contactus">
      <h3 class="text">contact us</h3>
      <div class="row ">
        <div class="col-md-4 text-center p-3">
          <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x"></i>
              <p>+ 01 234 567 89</p>
            </li>

            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
              <p>onlinelaptopshop@gmail.com</p>
            </li>
          </ul>
        </div>
        <form class="col-md justify-content-center p-4">
          <h3>send us a message</h2><br>
            <!-- Message input -->
            <div class="form-outline mb-4">
              <textarea class="form-control" id="form4Example3" rows="4"
                placeholder="your message write here"></textarea>
            </div>
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="form4Example1" class="form-control" placeholder="Enter your Name">
            </div>
            <!-- Email input -->
            <div class="form-outline mb-3">
              <input type="email" id="form4Example2" class="form-control" placeholder="enter your email address">
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-block mb-4">Send now <i
                class="fa-solid fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
